<div>
   <h2>Annotation Index</h2>
  {{ content }}


   {%- for term in site.terms -%}

        <a class="page-link" href="{{ term.url | relative_url }}">{{ term.title | escape }}</a>

    {%- endif -%}
  {%- endfor -%}


</div>
