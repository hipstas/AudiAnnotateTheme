---
layout: page
---
<div>
   <h2>Annotation Index</h2>
  {{ content }}

   {%- assign sorted_terms = site.terms | sort_natural -%}
   {%- for term in sorted_terms -%}
    {%- if term.title -%}
      <div>
        <a class="page-link" href="{{ term.url | relative_url }}">{{ term.title | escape }}</a>
      </div>
    {%- endif -%}
  {%- endfor -%}


</div>
